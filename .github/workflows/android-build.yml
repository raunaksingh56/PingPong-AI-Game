name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-dev build-essential git zip unzip openjdk-17-jdk libstdc++6
          pip install --upgrade pip
          pip install Cython kivy buildozer
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Android SDK (with AIDL)
        uses: android-actions/setup-android@v3
        with:
          api-level: 31
          build-tools: '30.0.3'
          ndk: '23.1.7779620'

      - name: Verify AIDL
        run: |
          echo "AIDL path: $(which aidl)"
          aidl --help || echo "AIDL not found!"

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pong-ai-game-apk
          path: bin/*.apk
          
