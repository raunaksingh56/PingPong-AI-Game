name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/platform-tools:${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ env.PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-dev build-essential git zip unzip openjdk-17-jdk wget libstdc++6

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install Cython
          pip install kivy buildozer

      - name: Download Android SDK & build-tools (with AIDL)
        run: |
          mkdir -p android-sdk/cmdline-tools
          cd android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip -d tmp
          mv tmp/cmdline-tools latest
          cd ../..
          yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=android-sdk \
            "platforms;android-31" \
            "platform-tools" \
            "build-tools;30.0.3" \
            "ndk;23.1.7779620"

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pong-ai-game-apk
          path: bin/*.apk
          
